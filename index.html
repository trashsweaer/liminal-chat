<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIMINAL | a decentralized chat-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
<div class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="display-4">
        <strong> LIMINAL CH@T</strong>
    </h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Main</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">My chats<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Black list</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
	<h3>My ID: <span id="myid" ></span></h3>
	<input id="otherPeerId"  class="form-control" type="text" placeholder="otherPeerId" >
    <button class="btn btn-lg btn-secondary btn-block" onclick="ConnectToOther(document.getElementById('otherPeerId').value)">CONNECT</button>
	<div id="messages" style="width:800px;height:60vh; background:#39394b;margin:20px; margin-left: 50px; border: 1px solid white;">
	</div>
    <br>
	<textarea id="mess" placeholder="type sth" style="width:400px; height:10vh; margin-left: 50px;" >
    </textarea>
    <br>
	<button style="margin-left: 50px;" class="btn btn-lg btn-success" onclick="Send(document.getElementById('mess'))">SEND</button>
</div>
<script src="/index.js"></script>
</body>   
</html>
